<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine?</title>
<style>
    body {
        font-family: 'Comic Sans MS', cursive, sans-serif;
        text-align: center;
        background: pink;
        margin: 0;
        overflow: hidden;
    }
    h1 {
        font-size: 3em;
        margin-top: 50px;
        color: #ff3366;
        text-shadow: 2px 2px white;
    }
    button {
        font-size: 1.5em;
        padding: 15px 30px;
        margin: 20px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.3s;
    }
    #yesBtn {
        background-color: #ff3366;
        color: white;
    }
    #noBtn {
        background-color: #333;
        color: white;
        position: absolute;
    }
    #message {
        font-size: 2em;
        color: #ff3366;
        margin-top: 30px;
    }
    .heart {
        position: fixed;
        width: 20px;
        height: 20px;
        background: red;
        clip-path: polygon(50% 0%, 61% 12%, 75% 12%, 88% 25%, 88% 38%, 75% 50%, 50% 100%, 25% 50%, 12% 38%, 12% 25%, 25% 12%, 39% 12%);
        animation: floatUp 5s infinite;
        opacity: 0.7;
    }
    @keyframes floatUp {
        0% { transform: translateY(100vh) scale(1); opacity: 0.7; }
        100% { transform: translateY(-10vh) scale(0.5); opacity: 0; }
    }
</style>
</head>
<body>

<h1>Will You Be My Valentine? ðŸ’–</h1>
<button id="yesBtn">Yes ðŸ’•</button>
<button id="noBtn">No ðŸ˜œ</button>
<div id="message"></div>

<script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const message = document.getElementById('message');

    noBtn.style.top = "50%";
    noBtn.style.left = "55%";

    noBtn.addEventListener('mouseover', () => {
        const randomX = Math.random() * (window.innerWidth - noBtn.clientWidth);
        const randomY = Math.random() * (window.innerHeight - noBtn.clientHeight);
        noBtn.style.left = randomX + 'px';
        noBtn.style.top = randomY + 'px';
    });

    yesBtn.addEventListener('click', () => {
        message.innerHTML = "Yay! ðŸ’– I love you! ðŸŽ‰";
        createConfetti();
    });

    function createConfetti() {
        for (let i = 0; i < 50; i++) {
            let heart = document.createElement("div");
            heart.className = "heart";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.background = `hsl(${Math.random() * 360}, 80%, 60%)`;
            heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
    }
</script>

</body>
</html>
